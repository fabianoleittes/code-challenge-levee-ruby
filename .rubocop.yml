require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - "bin/*"
    - "db/**/*"
    - "config/**/*"
    - "Guardfile"
    - "Rakefile"
    - "lib/**/*"
  DisplayCopNames: true

Style/Documentation:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/ExampleLength:
  Max: 12

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']

RSpec/LetSetup:
  Enabled: false
